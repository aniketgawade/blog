title: Hello, world! I'm Aniket Gawade
description: > # this means to ignore newlines until "baseurl:"
    This is my personal blogging site.
    #  Write an awesome description for your new site here. You can edit this
    #  line in _config.yml. It will appear in your document head meta (for
    #  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://aniketgawade.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Aniket Gawade # add your name
author-img: aniket.jpg # add your photo
about-author: I am a software developer focusing on cloud application. # add description
twitter: # add your Twitter handle
facebook: # add your Facebook handle
github: aniketgawade # add your Github handle
linkedin: # add your Linkedin handle
email: # add your Email address

# Disqus
discus-identifier: aniketgawade # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
